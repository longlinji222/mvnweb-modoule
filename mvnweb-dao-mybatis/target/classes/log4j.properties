# RootLogger
log4j.rootLogger=DEBUG, CONSOLE, FILE, FILE2

# logger
log4j.logger.com.company.mybatis.test=debug, CONSOLE, FILE, FILE2
log4j.additivity.com.company.mybatis.test=false

# CONSOLE
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.SimpleLayout

# FILE
log4j.appender.FILE=org.apache.log4j.FileAppender
log4j.appender.FILE.File=src/main/resources/log/mylog.txt
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern= %p -%m%n %r %C %d{yyyy MMM dd HH:mm:ss,SSS} %n

# FILE2
log4j.appender.FILE2=org.apache.log4j.FileAppender
log4j.appender.FILE2.File=src/main/resources/log/mylog.html
log4j.appender.FILE2.layout=org.apache.log4j.HTMLLayout

